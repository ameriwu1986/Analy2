<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>采集测试器</title>
<link rel="stylesheet" type="text/css" href="frame/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="frame/bootstrap/css/bootstrap-responsive.min.css"/>
<link rel="stylesheet" type="text/css" href="frame/json/jsonCss.css">
<link rel="stylesheet" type="text/css" href="index.css">
<script type="text/javascript" src="frame/jquery.js"></script>
<script src="frame/bootstrap/js/bootstrap.min.js"></script>
<script src="frame/json/jsonView.js"></script>
<script type="text/javascript" src="save_ylmb.js"></script>
<script type="text/javascript" src="page.js"></script>
</head>
<body>
<input id="clipboard" type="text" placeholder="URL">
<div id="alert" class="alert"></div>
<h1>采集测试器 2.2</h1>
<div class="left">
    <table id="save" class="table table-bordered table-hover save">
        <thead>
            <tr class="head">
                <td>
                <button class="btn btn-mini hideleft btn-info pull-right" type="button"><i class="icon-remove-circle icon-white"></i></button>
                <button class="btn btn-mini btn-danger add" type="button"><i class="icon-plus-sign icon-white"></i> 新建</button>
                <a href="f1.html" title="使用说明" target="new">帮助</a>
                </td>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr class="head">
                <td>
                <select id="ylmbgl" name="save_ylmb" class="save_ylmb" style="width:auto;">
                </select>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
<table id="set" class="table table-bordered table-hover">
	<thead>
        <tr class="head">
            <td colspan="111">
                <button class="btn btn-mini hideleft btn-info" type="button"><i class="icon-list icon-white"></i> 菜单</button>
                <button class="btn btn-mini " id="copy2" type="button" title="配置数据:全部复制"><i class="icon-file"></i> 复制</button>
                <button class="btn btn-mini " id="paste" type="button"><i class="icon-hand-down"></i> 粘贴</button>
                <button class="btn btn-mini del" type="button"><i class="icon-trash"></i> 删除</button>
             </td>
        </tr>
        <tr>
            <td>分析网址
            </td>
            <td colspan="111">
                <select name="t" class="t" style="width:auto;">
                	<option value="0">HTML</option>
                	<option value="1">JSON</option>
                </select>
                <input id="url" name="url" class="url" type="text" placeholder="URL">
                <div style="margin:0 10px;" class="btn-group">
                    <button id="urlopen" class="btn" type="button" title="访问">查看</button>
                    <button id="urlsource" class="btn" type="button" title="源码">源码</button>
                </div>
                
            </td>
        </tr>
        <tr>
            <td>过滤替换
            </td>
            <td colspan="111" class="allre">
             <input name="re0" class="re0" type="text" placeholder="正则式">
             <input name="re1" class="re1" type="text" placeholder="替换">
             <input name="re2" class="re2" type="text" placeholder="">
            </td>
        </tr>
        <tr>
            <td style="padding:1px 0 20px 114px;" colspan="111">
             <div class="input-prepend hide" style="clear:both; margin-top:10px; float:left"><span class="add-on">相对网址</span><input name="domain" class="domain" type="text" placeholder="默认基于分析网址" value=""></div>
             <div class="input-prepend" style="clear:both; margin-top:10px; float:left">
             	<span class="add-on">项集位置</span>
            	<input name="items" class="items" type="text">
             </div>
            </td>
        </tr>
        <tr class="head">
            <td class="td_id">标识(id)
                <button class="btn btn-mini key2id hide" type="button" title="设置ID生成方法">ID</button>
            </td>
            <td class="td_dom"><span class="t0">
            	DOM对象 
                <a href="http://www.w3school.com.cn/cssref/css_selectors.asp" title="使用说明" target="new">*</a>
                <a class="caozuo caozuo_filte" ff='show_filte' title="显示该方法">+ 过滤子DOM</a>
                </span>
            	<span class="t1">变量位置(Name.Name)</span>
            </td>
            <td class="td_filte">过滤子DOM</td>
            <td class="td_get">获取DOM值</td>
            <td class="td_arr"><span style="color:#39C">数组</span></td>
            <td class="td_arr_"><span style="color:#39C">数组:项</span></td>
            <td class="td_re"><span style="color:#39C">替换</span> <span style="color:#bbb">[正则式，替换，ig]</span></td>
            <td class="td_type"><span style="color:#39C">方法</span> </td>
            <!--<td class="td_i2n">图片转数值</td>-->
            <td  class="td_fun"></td>
            <td  class="td_fy"><span style="color:#39C">翻译</span></td>
            <td class="td_data"><span style="color:#39C" title="数据存储">存储</span></td>
            <td class="td_if"><span style="color:#39C" title="符合条件将过滤整条数据">If/It</span></td>
            <td class="caozuo auto">
            	<a class="caozuo caozuo_arr" ff='show_arr' title="显示该方法">[数组]</a>
            	<a class="caozuo caozuo_arr_" ff='show_arr_' title="显示该方法">[数组:项]</a>
            	<a class="caozuo caozuo_re" ff='show_re' title="显示该方法">[替换]</a>
                <a class="caozuo caozuo_type" ff='show_type' title="显示该方法">[方法]</a>
                <a class="caozuo caozuo_fy" ff='show_fy' title="显示该方法">[翻译]</a>
                <a class="caozuo caozuo_data" ff='show_data' title="显示该方法">[存储]</a>
                <a class="caozuo caozuo_if" ff='show_if' title="显示该方法">[If/It]</a>
            </td>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="test">
    <button class="btn btn-primary yl" data-loading-text="加载分析中..."><span class="icon-th-list icon-white"></span> 预览</button>
    <select id="ylID" name="ylID" class="ylID">
    </select>
    
    <button class="btn btn-success gotest" data-loading-text="加载分析中..."><span class="icon-play-circle icon-white"></span> 获取</button>
    <div style="margin-left:10px;" class="btn-group" data-toggle="buttons-radio">
      <button type="button" class="btn btn-mini active" title="直接分析源码">源码</button>
      <button type="button" id="qt" class="btn btn-mini" title="加载网页时进行分析">网页</button>
      <button type="button" id="hc" class="btn btn-mini" title="现成已有网页分析">缓存</button>
    </div>
      <button style="margin-left:15px;" type="button" id="hc" class="btn btn-mini gosource" title="配置源码"><i class="icon-eye-open"></i> 配置查看</button>
</div>

<div id="yulan">
	<span id="title"></span>
    <div>

        <button class="btn btn-mini pull-right" id="down" type="button" style="margin-left:5px;"><i class="icon-download"></i> 下载</button>
        <button class="btn btn-mini pull-right" id="copy" style="margin-left:5px;" type="button" title="配置数据:可用数据 (如:网址不加入配置)"><i class="icon-file"></i> 复制</button>
    </div>
    <div id="Canvas">
    </div>
</div>

<div id="ylmbgl_div">
    <table class="table">
        <thead>
            <tr class="head">
                <td>
                <button class="btn btn-mini fh" type="button"><i class="icon-circle-arrow-left"></i> 返回</button>
                <button class="btn btn-mini del" type="button" style="margin-right:20px;"><i class=" icon-trash"></i> 删除</button>
                模板管理 <strong class="ylmbgl_id">ID:1</strong>
                </td>
            </tr>
        </thead>
        <tr>
            <td>
                <input name="ylmbgl_title" class="ylmbgl_title" type="text" placeholder="标题">
            </td>
        </tr>
        <tr>
            <td>
                <textarea name="ylmbgl_code" class="ylmbgl_code" placeholder="代码"></textarea>
                <br>
                <a href="yl/test.txt" target="_blank">*模板示例</a>
                *模板不支持云同步
            </td>
        </tr>
    </table>
</div>
</body>
</html>
